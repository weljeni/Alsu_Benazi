<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- change icon in browser -->
    <link
      rel="shortcut icon"
      href="https://cdn5.vectorstock.com/i/1000x1000/10/29/kpi-key-performance-indicator-management-vector-23391029.jpg"
      type="image/png"
    />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- awesome icons cdn -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar">
      <div class="container-fluid">
        <img
          src="https://waytobi.com/assets/style/img/learn_img_what_kpi.svg"
          alt=""
          width="120px"
        />
        <img src="https://static-mh.content.disney.io/matterhorn/assets/goc/disney_logo_dark@2x-45d70f7dd57b.png" alt="" width="120px"/>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Поиск по имени"
            aria-label="Search"
            id="search"
          />
        </form>
      </div>
  
    </nav>
    <!-- navbar end -->

    <!-- add student form start -->
    <div class="d-flex flex-column align-items-center">
      <input type="text" placeholder="Имя" id="add-form-name" class="mb-2 unvisible" />
      <input type="text" placeholder="Фамилия" id="add-form-surname" class="mb-2 unvisible" />
      <input type="text" placeholder="KPI за неделю" id="add-form-KPI" class="mb-2 unvisible" />
      <input type="text" placeholder="KPI за месяц" id="add-form-KPIMonth" class="mb-2 unvisible" />
      <input type="text" placeholder="Image 1" id="add-form-image-1" class="mb-2 unvisible"/>
      <input type="text" placeholder="Phone" id="add-form-phone" class="mb-2 unvisible" />
      
    </div>
    <div class="d-flex justify-content-end ">
    <button class="mt-3" id="add-form-save-btn">Добавить</button>
    <button class= "mt-3 mx-2"id = "close-btn">Закрыть</button>
  </div>
    <!-- add student form end -->

    <!-- Filter start -->
    <div class="container d-flex flex-column col-3">
      <div>Фильтр по KPI</div>
      <input type="number" placeholder="from" id="filters-KPI-from" value=0>
      <input type="number" placeholder="to" id="filters-KPI-to" value=100>
    </div>
    <!-- Filter end -->

    <!-- students list start -->
    <div
      class="container d-flex flex-wrap justify-content-center mt-3"
      id="students-list"
    ></div>
    <!-- students list end -->

    <!-- pagination start -->
    <div id="pagination" class="d-flex justify-content-center" ></div>
    <!-- pagination end -->

    <!-- edit modal start -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column align-items-center">
            <input
              type="text"
              placeholder="name"
              id="edit-form-name"
              class="mb-2"
            />
            <input
              type="text"
              placeholder="surname"
              id="edit-form-surname"
              class="mb-2"
            />
            <input
              type="text"
              placeholder="KPI of week"
              id="edit-form-KPI"
              class="mb-2"
            />
            <input
              type="text"
              placeholder="KPI of month"
              id="edit-form-KPIMonth"
              class="mb-2"
            />
            <input
            type="text"
            placeholder="phone number"
            id="edit-form-phone"
            class="mb-2"
            />
            <input
            type="text"
            placeholder="Image 1"
            id="edit-form-image-1"
            class="mb-2"
            />
            <input
              type="text"
              placeholder="Video"
              id="edit-form-video"
              class="mb-2"
            />
            <input type="text" id="edit-form-id" style="display: none" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="edit-form-save-btn"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit modal end -->

    <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body details">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- main.js -->
    <script src="./main.js"></script>
  </body>
</html>
